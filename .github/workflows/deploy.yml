name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        working-directory: ./frontend
        run: docker build . --file Dockerfile --tag markokrizan/devedu:next

      - name: Log into registry
        run: docker login --username=${{ secrets.DOCKER_HUB_USERNAME }} --password=${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Push image
        run: docker image push markokrizan/devedu:next

      - name: Refresh image on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_SSH_USER }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}

          script: |
            docker-compose pull next
            docker-compose up -d --no-deps next
